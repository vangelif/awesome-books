<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Awesome Books</title>
  </head>

  <body>
    <section>
      <h1>All Awesome Books</h1>
      <table>
        <tbody id="table">

        </tbody>
      </table>
    </section>
    <section id="book-form">
      <h1>Awesome Books</h1>
      <form id="form">
        <p id="error"></p>
        <input
          id="book-title"
          type="text"
          placeholder="Title"
          required
        />
        <input
          id="author"
          type="name"
          placeholder="Author"
          required
        />
        <button type="submit" id="add">Add</button>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
